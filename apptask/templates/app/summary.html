{% extends 'app/base.html' %}

{% block content %}

             <!-- Static navbar -->
	<nav class="navbar navbar-default">
	      <div id="navbar" class="navbar-collapse collapse">
	        <ul class="nav navbar-nav">
	            <li role="presentation" >
	                    <a href="/">Sites</a>
	            </li>
	            <li class="active" role="presentation" >
	                    <a href="/summary">Summary</a>
	            </li>
	        </ul>
	      </div><!--/.nav-collapse -->
	</nav>
	<div class="container"><h1>Summary</h1>		
    	<a href="/summary"><button type="button" class="btn btn-primary active">Sum</button></a>
  		<a href="{% url 'apptask.views.summary_average' %}"><button type="button" class="btn btn-primary">Average</button></a>
	    <table class="table">
	    	<thead><tr><th>Site</th><th>A Value</th><th>B Value</th></tr></thead>
		   	
			{% for sum in summary %}
				<tr><td>{{ sum.site }}</td><td> {{ sum.a_record|floatformat:2 }}</td><td> {{ sum.b_record|floatformat:2 }}</td></tr>
			{% endfor %}
		</table>
				  
	</div>

{% endblock content %}
